{% extends "layout.html" %}

{% block content %}
<form method="POST">
    {{ form.csrf_token }}
    <p>
    {{ form.username.label }} {{ form.username(size=20) }}
    </p>
    <p>
        {{ form.password.label }} {{ form.password(size=20) }}
    </p>
    <input type="submit" value="Go">
</form>
{% endblock content %}
